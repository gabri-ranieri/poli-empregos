{% extends 'base.html' %}

{% block title %}
Criar notícia
{% endblock title %}

{% block content %}
<h2>Inserir Nova Notícia</h2>

<form method="POST" action="{% url 'noticias:create' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Criar</button>
</form>

{% endblock content %}
