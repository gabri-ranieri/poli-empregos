{% extends 'base.html' %}

{% block title %}
Deletar notícia
{% endblock title %}

{% block content %}
<form action="{% url 'noticias:delete' noticia.id %}" method="post">
    {% csrf_token %}
    <p>
        Você tem certeza que deseja apagar a notícia "{{ noticia.name }} ({{ noticia.release_date | date }})"?
    </p>
    <button type="submit">Apagar</button>
</form>

{% endblock content %}
