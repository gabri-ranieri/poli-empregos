{% extends 'base.html' %}

{% block title %}
Editar notícia
{% endblock title %}

{% block content %}
<h2>Atualizar Dados da notícia {{ noticia.name }} ({{ noticia.release_date | date}})</h2>

<form method="POST" action="{% url 'noticias:update' noticia.id%}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Atualizar</button>
</form>

{% endblock content %}
