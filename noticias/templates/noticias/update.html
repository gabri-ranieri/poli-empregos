{% extends 'base.html' %}

{% block content %}
<h2>Atualizar Dados da notícia {{ noticia.name }} ({{ noticia.release_date | date}})</h2>
<form method="POST" action="{% url 'noticias:update' noticia.id%}">
    {% csrf_token %}
    <p>
        <label for="id_name">Título:</label>
        <input type="text" name="name" id="id_name" value="{{ noticia.name }}" />
    </p>
    <p>
        <label for=" id_poster_url">URL do Poster:</label>
        <input type="url" name="poster_url" id="id_poster_url" value="{{noticia.poster_url}}" />
    </p>
    <button type="submit">Atualizar</button>
</form>

{% endblock content %}
